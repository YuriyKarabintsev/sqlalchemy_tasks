{% extends "base.html" %}

{% block content %}
    {% if list_type == "ol" %}
        <ol>
        {% for i in professions %}
            <li>{{i}}</li>
        {% endfor %}
        </ol>
    {% elif list_type == "ul" %}
        <ul>
        {% for i in professions %}
            <li>{{i}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h1>Передан неверный параметр</h1>
    {% endif %}
{% endblock %}
